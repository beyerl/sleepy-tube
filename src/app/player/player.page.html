<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SleepyTube
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons>
      <ion-input type="text" placeholder="Enter Youtube Id" value="0Ddvxf9wM3o" #videoIdInput></ion-input>
      <ion-button color="primary" (click)="onOpen(videoIdInput.value)" [disabled]="videoIdInput.value === this.videoId">
        Open
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="https://img.youtube.com/vi/{{videoId}}/hqdefault.jpg">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between">
      <ion-col>
        elapsed: {{currentTime | hourMinuteSeconds}}
      </ion-col>
      <ion-col class="ion-text-end">
        remaining: {{RemainingTime | hourMinuteSeconds}}
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" id="player-row">
      <youtube-player #youtubePlayer [videoId]="videoId" [width]="playerWidth" [height]="playerHeight"
        suggestedQuality="highres" [startSeconds]="startSeconds">
      </youtube-player>
    </ion-row>
    <ion-row class="ion-justify-content-between ion-align-items-center" id="player-row">
      <ion-col>
        <ion-button color="primary" expand="block" (click)="onSkipBackward()" [disabled]="!isVideoLoaded || !hasPlayed"
          shape="round">
          <ion-icon name="chevron-back-outline"></ion-icon> {{SKIP_TIME_IN_SECONDS}}s
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="onPlayOrPause()" [disabled]="!isVideoLoaded" shape="round"
          size="large">
          <ion-icon *ngIf="!isPauseButton" name="play-outline"></ion-icon>
          <ion-icon *ngIf="isPauseButton" name="pause-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="onSkipForward()" [disabled]="!isVideoLoaded || !hasPlayed"
          shape="round">
          {{SKIP_TIME_IN_SECONDS}}s <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-between" id="player-row">
      <ion-col>
        <ion-item>
          Timer
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-input type="number" value="10" min="1" max="60" #timeoutInput>
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-item>min</ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="onTimerStart(timeoutInput.value)" [disabled]="!isVideoLoaded">Start</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isTimerRunning">
      <ion-col>
        Countdown:
      </ion-col>
      <ion-col>
        {{timeout | minuteSeconds}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
