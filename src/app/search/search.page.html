<ion-header>
  <ion-toolbar>
    <ion-title>
      SleepyTube
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons>
      <ion-input type="text" placeholder="Search in Youtube" #searchInput></ion-input>
      <ion-button color="primary" (click)="onSearch(searchInput.value)"
        [disabled]="searchInput.value === this.searchTerm">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-video-list [videos]="results" (videoClick)="onSearchResultClick($event)"></app-video-list>
</ion-content>
